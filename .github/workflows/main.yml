name: Run Google Tests and Create Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake

    - name: Build and run tests
      run: |
        for subproject in $(ls -d */); do
          cd $subproject
          mkdir build
          cd build
          cmake ..
          make
          ctest 
          cd ../..
        done
