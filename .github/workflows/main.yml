name: Built and Test
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake

    - name: Build subprojects
      run: |
        for subproject in */; do
          cd $subproject
          mkdir -p build
          cd build
          cmake ..
          make
          cd ../../
        done

  test:
    name: Test
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake

    - name: Test subprojects
      run: |
        for subproject in */; do
          if [ -d "$subproject/build" ]; then
            cd $subproject/build
            if [ -f "CTestTestfile.cmake" ]; then
              ctest
            else
              echo "No CTestTestfile.cmake found in $subproject/build"
            fi
            cd ../../
          else
            echo "No build directory found in $subproject"
          fi
        done
